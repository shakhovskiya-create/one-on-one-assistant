backend:
  url: ${BACKEND_WS_URL}
  api_key: ${CONNECTOR_API_KEY}
  reconnect_interval: 5
  heartbeat_interval: 15
  insecure_skip_verify: false

ad:
  url: ${AD_URL}
  base_dn: ${AD_BASE_DN}
  bind_user: ${AD_BIND_USER}
  bind_password: ${AD_BIND_PASSWORD}
  skip_verify: ${AD_SKIP_VERIFY}

ews:
  url: ${EWS_URL}
  domain: ${EWS_DOMAIN}
  username: ${EWS_USERNAME}
  password: ${EWS_PASSWORD}
  skip_verify: ${EWS_SKIP_TLS_VERIFY}
