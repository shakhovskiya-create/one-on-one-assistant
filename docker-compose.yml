version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: oneonone-postgres
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=oneonone
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - /opt/one-on-one/postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/oneonone?sslmode=disable
      - AD_URL=${AD_URL}
      - AD_BASE_DN=${AD_BASE_DN}
      - AD_BIND_USER=${AD_BIND_USER}
      - AD_BIND_PASSWORD=${AD_BIND_PASSWORD}
      - AD_SKIP_VERIFY=${AD_SKIP_VERIFY:-true}
      - EWS_URL=${EWS_URL:-https://post.ekf.su/EWS/Exchange.asmx}
      - EWS_DOMAIN=${EWS_DOMAIN:-ekf.local}
      - EWS_SKIP_TLS_VERIFY=${EWS_SKIP_TLS_VERIFY:-true}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-media}
      - MINIO_USE_SSL=false
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000,http://nginx:80,http://10.100.0.131
    depends_on:
      - postgres
      - minio
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    expose:
      - "3000"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: oneonone-minio
    command: server /data --console-address ":9001"
    expose:
      - "9000"
      - "9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - /opt/one-on-one/minio-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: oneonone-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - minio
    restart: unless-stopped
