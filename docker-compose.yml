version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - AD_URL=${AD_URL}
      - AD_BASE_DN=${AD_BASE_DN}
      - AD_BIND_USER=${AD_BIND_USER}
      - AD_BIND_PASSWORD=${AD_BIND_PASSWORD}
      - AD_SKIP_VERIFY=${AD_SKIP_VERIFY:-true}
      - EWS_URL=${EWS_URL:-https://post.ekf.su/EWS/Exchange.asmx}
      - EWS_DOMAIN=${EWS_DOMAIN:-ekf.local}
      - EWS_SKIP_TLS_VERIFY=${EWS_SKIP_TLS_VERIFY:-true}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=/api/v1
    depends_on:
      - backend
    restart: unless-stopped
