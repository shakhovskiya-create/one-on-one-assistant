version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: oneonone-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=oneonone
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - /opt/one-on-one/postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/oneonone?sslmode=disable
      - AD_URL=${AD_URL}
      - AD_BASE_DN=${AD_BASE_DN}
      - AD_BIND_USER=${AD_BIND_USER}
      - AD_BIND_PASSWORD=${AD_BIND_PASSWORD}
      - AD_SKIP_VERIFY=${AD_SKIP_VERIFY:-true}
      - EWS_URL=${EWS_URL:-https://post.ekf.su/EWS/Exchange.asmx}
      - EWS_DOMAIN=${EWS_DOMAIN:-ekf.local}
      - EWS_SKIP_TLS_VERIFY=${EWS_SKIP_TLS_VERIFY:-true}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
